<div *ngIf="item">
    <h2>{{item.nombre}} Details</h2>
    <div><span>id: </span>{{item.id}}</div>
    <div>
      <label for="empleado-name">Nombre del empleado: </label>
      <input id="empleado-name" [(ngModel)]="item.nombre" placeholder="Hero name"/>
    </div>
    <div>
        <label for="empleado-name">Nombre del empleado: </label>
        <input id="empleado-name" [(ngModel)]="item.precio" placeholder="Hero name"/>
    </div>
    <button type="button" (click)="goBack()">go back</button>
    <button type="button" (click)="save()">save</button>
  </div>
